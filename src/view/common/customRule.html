<script>
  window.rules = {
    required: {
      name: "必填",
      fun: value => !!value || "Required.",
    },
    counter: {
      name: "字数限制",
      // eslint-disable-next-line @typescript-eslint/restrict-template-expressions
      fun: (value, max, min) => (value && value.length >= min && value.length <= max) || `Max ${max} Min ${min} characters`,
    },
    phone: {
      name: "手机号",
      fun: value => {
        const pattern = /^\d+$/;
        // eslint-disable-next-line @typescript-eslint/no-unsafe-argument
        return (value && pattern.test(value)) || "Invalid port.";
      },
    },
    ip: {
      name: "ip地址",
      fun: value => {
        const pattern = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        // eslint-disable-next-line @typescript-eslint/no-unsafe-argument
        return (value && pattern.test(value)) || "Invalid IP.";
      },
    },
    url: {
      name: "网址",
      fun: value => {
        const pattern = new RegExp(
          "^(https?:\\/\\/)?" + // protocol
          "((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|" + // domain name and extension
          "((\\d{1,3}\\.){3}\\d{1,3}))" + // OR ip (v4) address
          "(\\:\\d+)?" + // port
          "(\\/[-a-z\\d%_.~+]*)*" + // path
          "(\\?[;&a-z\\d%_.~+=-]*)?" + // query string
          "(\\#[-a-z\\d_]*)?$", "i"); // fragment locator
        return !!pattern.test(value);
      },
    },
    idCard: {
      name: "身份证",
      fun: value => {
        const reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        // eslint-disable-next-line @typescript-eslint/no-unsafe-argument
        return reg.test(value);
      },
    },
    email: {
      name: "邮箱",
      fun: value => {
        const pattern = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
        // eslint-disable-next-line @typescript-eslint/no-unsafe-argument
        return pattern.test(value);
      },
    },
    // eslint-disable-next-line id-blacklist
    number: {
      name: "数字",
      fun: value => {
        const pattern = /^\d+$/;
        // eslint-disable-next-line @typescript-eslint/no-unsafe-argument
        return pattern.test(value);
      },
    },
    acount: {
      name: "数字",
      fun: value => {
        const pattern = /^[a-zA-Z]\w*$/;
        // eslint-disable-next-line @typescript-eslint/no-unsafe-argument
        return pattern.test(value);
      },
    },
  };

</script>
<!--customRule.html end-->
